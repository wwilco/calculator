<html>
<script>
var textbox1 = document.querySelector("textarea#num1")
var textbox2 = document.querySelector("textarea#num2")
var addButt = document.querySelector("button#add");
var subButt = document.querySelector("button#subtract");
var multButt = document.querySelector("#multiply");
var divButt = document.querySelector("#divide");
var answer = document.querySelector("textarea#num3")

function add(){
  var sum = parseInt(textbox1.value) + parseInt(textbox2.value);
  answer.value = sum;
  alert(sum);
}

function subtract(){
  var sum = parseInt(textbox1.value) - parseInt(textbox2.value);
  answer.value = sum;
  alert(sum);
}

function multiply(){
  var sum = parseInt(textbox1.value) * parseInt(textbox2.value);
  answer.value = sum;
  alert(sum);
}

function divide(){
  var sum = parseInt(textbox1.value) / parseInt(textbox2.value);
  answer.value = sum;
  alert(sum);
}

addButt.addEventListener("click", add);
subButt.addEventListener("click", subtract);
multButt.addEventListener("click", multiply);
divButt.addEventListener("click", divide);

</script>
<body>
  <textarea id = "num1"></textarea>
  <button id="add">+</button>
  <button id="subtract">-</button>
  <button id="multiply">x</button>
  <button id="divide">%</button>
  <textarea id = "num2"></textarea>
  <p>=</p>
  <textarea id = "num3"></textarea>
</body>
</html>
